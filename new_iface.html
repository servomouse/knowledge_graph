
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Note-Taking Tool</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
flex-direction: column;
height: 100vh;
}
header {
background-color: #333;
color: white;
padding: 10px;
text-align: center;
}
#search-bar {
margin: 10px;
padding: 10px;
width: calc(100% - 40px);
}
#main-content {
display: flex;
flex: 1;
}
#sidebar {
width: 200px;
background-color: #f4f4f4;
padding: 10px;
box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}
#canvas-container {
flex: 1;
padding: 10px;
display: flex;
flex-direction: column;
}
#canvas {
flex: 1;
border: 1px solid #ccc;
}
#note-display {
flex: 1;
padding: 10px;
border: 1px solid #ccc;
margin-top: 10px;
}
footer {
background-color: #333;
color: white;
text-align: center;
padding: 10px;
}
button {
margin: 5px 0;
padding: 10px;
width: 100%;
background-color: #333;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #555;
}

<!-- /* Dropdown menu */ -->

/* Style The Dropdown Button */
.dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
<!-- /* !Dropdown menu */ -->
</style>
</head>
<body>
	<header>
	  	<!-- <h1>Note-Taking Tool</h1> -->
	  	<div class="dropdown">
			<button class="dropbtn">Dropdown</button>
			<div class="dropdown-content">
				<a href="#">Link 1</a>
				<a href="#">Link 2</a>
				<a href="#">Link 3</a>
			</div>
		</div>
	</header>
	<input type="text" id="search-bar" placeholder="Search notes...">
	<div id="main-content">
		<div id="sidebar">
			<button id="new-note">New Note</button>
			<button id="open-graph">Open Graph</button>
		</div>
		<div id="canvas-container">
			<canvas id="canvas"></canvas>
			<div id="note-display">Current Note Content</div>
		</div>
	</div>
	<footer>
		<p>Note-Taking Tool Â© 2024</p>
	</footer>
</body>
</html>
