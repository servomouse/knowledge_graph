	<canvas id="mainCanvas"></canvas>
	<div class="overlay" id="overlay"></div>
	
	<div class="pell-container" id="pell-container">
		<div class="pell-header">
			<input type="text" id="pell-title" class="pell-title" placeholder="Title">
			<a class="close-thik" onclick="pellCancel()" title="Close"></a>
		</div>
		<div class="pell-editor" id="pell-editor-id"></div>
		<div class="pell-footer">
			<input type="text" id="pell-tags" class="pell-tags" placeholder="Tags">
			<button class="pell-create-button" onclick="createNewNoteFunc()">Save</button>
		</div>
	</div>

	<div class="sidebar">
		<div class="top_bar">
			<div class="search-container">
				<input type="text" id="searchBar" class="search-input" placeholder="Search..." name="search">
				<div id="suggestions"></div>
				</div>
			<button class="search-button" onclick="doSearch()">Search</button>
		</div>
		<div class="cards_container">
		</div>
		<div class="button_div">
			<button class="custom_button new-note-button" onclick="addNewNoteFunc()">New note</button>
			<div class="dropup">
				<button class="custom_button">File</button>
				<div class="dropup-content">
					<button onclick="uploadEncryptedFile()">Upload Encrypted File</button>
					<button onclick="uploadNonEncryptedFile()">Upload Non-Encrypted File</button>
					<button onclick="saveFile()">Save File Encrypted</button>
					<button onclick="saveFileUnencrypted()">Save File Unencrypted</button>
					<button onclick="uploadEncryptedFileFromURL()">Upload Encrypted File from URL</button>
				</div>
			</div>
		</div>
	</div>
